    // ===== Simple, safe-ish expression evaluator (no eval) =====
    // Supports: numbers, + - * /, parentheses, unary minus, decimals
    function tokenize(s) {
      const tokens = [];
      let i = 0;
      const isDigit = c => c >= '0' && c <= '9';

      while (i < s.length) {
        const c = s[i];
        if (c === ' ' || c === '\t' || c === '\n') { i++; continue; }

        if (c === '+' || c === '-' || c === '*' || c === '/' || c === '(' || c === ')') {
          tokens.push({ type: 'op', value: c });
          i++;
          continue;
        }

        if (isDigit(c) || c === '.') {
          let j = i;
          let dotCount = 0;
          while (j < s.length && (isDigit(s[j]) || s[j] === '.')) {
            if (s[j] === '.') dotCount++;
            if (dotCount > 1) break;
            j++;
          }
          const numStr = s.slice(i, j);
          if (numStr === '.' || numStr === '') throw new Error('Bad number');
          tokens.push({ type: 'num', value: parseFloat(numStr) });
          i = j;
          continue;
        }

        throw new Error('Bad char: ' + c);
      }
      return tokens;
    }

    function toRPN(tokens) {
      // Shunting-yard with unary minus
      const out = [];
      const stack = [];
      const prec = { '+': 1, '-': 1, '*': 2, '/': 2, 'u-': 3 };
      const rightAssoc = { 'u-': true };

      let prev = null;
      for (const t of tokens) {
        if (t.type === 'num') {
          out.push(t);
          prev = t;
          continue;
        }

        const v = t.value;

        if (v === '(') {
          stack.push({ type: 'op', value: '(' });
          prev = t;
          continue;
        }
        if (v === ')') {
          while (stack.length && stack[stack.length - 1].value !== '(') out.push(stack.pop());
          if (!stack.length) throw new Error('Mismatched )');
          stack.pop();
          prev = t;
          continue;
        }

        // operator
        let op = v;
        const isUnaryMinus = (op === '-') && (prev == null || (prev.type === 'op' && prev.value !== ')') || prev.value === '(');
        if (isUnaryMinus) op = 'u-';

        while (stack.length) {
          const top = stack[stack.length - 1];
          if (top.value === '(') break;
          const pTop = prec[top.value], pOp = prec[op];
          if (pTop > pOp || (pTop === pOp && !rightAssoc[op])) out.push(stack.pop());
          else break;
        }
        stack.push({ type: 'op', value: op });
        prev = { type: 'op', value: op };
      }

      while (stack.length) {
        const top = stack.pop();
        if (top.value === '(') throw new Error('Mismatched (');
        out.push(top);
      }
      return out;
    }

    function evalRPN(rpn) {
      const st = [];
      for (const t of rpn) {
        if (t.type === 'num') { st.push(t.value); continue; }
        const op = t.value;
        if (op === 'u-') {
          if (st.length < 1) throw new Error('Bad unary');
          st.push(-st.pop());
          continue;
        }
        if (st.length < 2) throw new Error('Bad binary');
        const b = st.pop(), a = st.pop();
        let r;
        if (op === '+') r = a + b;
        else if (op === '-') r = a - b;
        else if (op === '*') r = a * b;
        else if (op === '/') r = a / b;
        else throw new Error('Unknown op');
        st.push(r);
      }
      if (st.length !== 1) throw new Error('Bad expression');
      return st[0];
    }

    function safeEval(expr) {
