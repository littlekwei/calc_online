    :root {
      color-scheme: light;

      font-weight: 600;
    }

    .display {
      margin-top: 12px;
      padding: 14px;
      border-radius: 16px;
      background: #fbfefd;
      border: 1px solid #e4f0ea;
    }

    .expr {
      min-height: 20px;
      font-size: 14px;
      color: #6a8b78;

    }

    .result {

      font-size: 34px;
      font-weight: 800;
      color: var(--green);
      letter-spacing: .4px;
      word-break: break-all;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 16px;
      background: #f8fcfa;
    }

    button {
      border: none;
      border-radius: 16px;
      padding: 16px 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      background: var(--key);
      color: #254237;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      transition: transform .05s ease, background .15s ease, box-shadow .15s ease;
    }

    button:hover {
      background: var(--key-hover);
      box-shadow: 0 6px 14px rgba(0,0,0,.12);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(0,0,0,.12);
    }

    /* Special keys */
    .op {
      background: #e6f3ec;
      color: var(--green);
    }

    .op:hover {
      background: #d6ece2;
    }

    .danger {
      background: #fdecec;
      color: var(--red);
    }

    .danger:hover {
      background: #f9dada;
    }

    .ok {
      background: linear-gradient(135deg, #ffd966, var(--gold));
      color: #5a3a00;
      grid-column: span 2;
      font-size: 20px;
    }

    .ok:hover {
      background: linear-gradient(135deg, #ffe48a, #f5c534);
    }

    .wide {
      grid-column: span 2;
    }

    .hint {
      padding: 0 20px 18px;
      font-size: 12px;
      color: #6a8b78;
      line-height: 1.45;
    }
